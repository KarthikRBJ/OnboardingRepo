<div class="row" ng-show="!childs">
    <div class="col-4">
        <p ng-class="primaryColor">
            Loading Reply's...
        </p>
        <div class="progress" style="height:30px">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:100%;height:30px"></div>
        </div>
    </div>
</div>
<div class="container " ng-show="childs">
    <div class="row">
        <div class="col-md-12">
            <h3 class="primary_color" ng-class="secondColor">-------- Reply's </h3>
            <div id="accordionChilds" class="element" ng-class="thirdBackgroundColor">

                <div class="card" ng-repeat="cc in childs">
                    <div class="card-header d-flex " ng-class="thirdBackgroundColor">
                        <div ng-class="thirdColor" class="mr-auto p-2">
                            <p>
                            
                            <b>{{cc.Name}}</b></p>
                        </div>
                        <div class="p-2">
                            <a href="#/commentDetails/{{cc.ArtifactId}}">
                                <span class="card-link badge badge-secondary badge-pill link_element" data-toggle="collapse" href="#{{cc.ArtifactId}}"> Details</span>
                            </a>
                        </div>

                    </div>
                    <div id="{{cc.ArtifactId}}" class="collapse" data-parent="#accordionChilds">
                        <div class="card-body" ng-class="fourthBackgroundColor">
                            {{cc.CreatedBy.Name}} - {{cc.CreatedOn}}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<a href="#/commentDetails/{{parentCommentId}}">Back</a>
